# Redis Connection Secret
# Connection details for application use
#
apiVersion: v1
kind: Secret
metadata:
  name: redis-connection
  namespace: qawave
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  # Redis host
  REDIS_HOST: redis-master.qawave.svc.cluster.local

  # Redis port
  REDIS_PORT: "6379"

  # Redis URL (without password - password from Helm secret)
  # Full URL: redis://:password@redis-master.qawave.svc.cluster.local:6379
  REDIS_URL: redis://redis-master.qawave.svc.cluster.local:6379

  # Spring configuration
  SPRING_DATA_REDIS_HOST: redis-master.qawave.svc.cluster.local
  SPRING_DATA_REDIS_PORT: "6379"
