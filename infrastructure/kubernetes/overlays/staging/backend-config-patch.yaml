apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  SPRING_PROFILES_ACTIVE: "staging"
  LOG_LEVEL: "DEBUG"
  # Database - same service name, staging namespace
  SPRING_R2DBC_URL: "r2dbc:postgresql://postgresql:5432/qawave_staging"
  # Redis
  SPRING_DATA_REDIS_HOST: "redis"
  SPRING_DATA_REDIS_PORT: "6379"
  # Server
  SERVER_PORT: "8080"
  # Actuator endpoints
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,prometheus,metrics"
