spring:
  application:
    name: qawave

  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:qawave}
    username: ${DB_USER:qawave}
    password: ${DB_PASSWORD:secret}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m

  flyway:
    enabled: false # Enable when migrations are ready
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:qawave}
    user: ${DB_USER:qawave}
    password: ${DB_PASSWORD:secret}
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: qawave
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

qawave:
  ai:
    provider: ${AI_PROVIDER:openai}
    api-key: ${AI_API_KEY:}
    model: ${AI_MODEL:gpt-4o-mini}
    temperature: 0.2
    max-attempts: 3
    concurrency-limit: 5
  execution:
    timeout-max-ms: 300000
    timeout-default-ms: 30000
  validation:
    max-openapi-length: 100000
    max-scenario-json-size-bytes: 5242880
  kafka:
    partitions: 3
    replication-factor: 1

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: 8080

logging:
  level:
    com.qawave: DEBUG
    org.springframework.r2dbc: INFO
