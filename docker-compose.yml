services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qawave-postgres
    environment:
      POSTGRES_DB: qawave
      POSTGRES_USER: qawave
      POSTGRES_PASSWORD: qawave_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qawave"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qawave-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: qawave-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qawave-network

  # Kafka (KRaft mode - no Zookeeper)
  kafka:
    image: apache/kafka:3.9.0
    container_name: qawave-kafka
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Topic settings
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Cluster ID
      CLUSTER_ID: qawave-local-cluster-id
    ports:
      - "9092:9092"
      - "9094:9094"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - qawave-network

  # Kafka UI (optional, for debugging)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: qawave-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: qawave-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8090:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - qawave-network
    profiles:
      - debug

  # Backend (optional, can run locally with ./gradlew bootRun)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qawave-backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: qawave
      DB_USER: qawave
      DB_PASSWORD: qawave_dev_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - qawave-network
    profiles:
      - full

  # Frontend (optional, can run locally with npm run dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: qawave-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - qawave-network
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:

networks:
  qawave-network:
    driver: bridge
