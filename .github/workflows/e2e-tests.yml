name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'e2e-tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'e2e-tests/**'
  schedule:
    # Run nightly at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
        default: chromium
      shard:
        description: 'Shard to run (1-4, or all)'
        type: string
        default: 'all'

env:
  # Playwright configuration
  CI: true
  BASE_URL: http://localhost:5173
  API_URL: http://localhost:8080

jobs:
  # Run E2E tests with sharding for faster execution
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }}, shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        shard: [1, 2, 3, 4]
        include:
          # Run Firefox and WebKit on a subset of shards for nightly
          - browser: firefox
            shard: 1
          - browser: webkit
            shard: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start services (mock)
        run: |
          # In a real setup, we'd start the full stack here
          # For now, we'll skip if services aren't available
          echo "Services would be started here in full CI setup"

      - name: Run Playwright tests
        working-directory: e2e-tests
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/4 \
            --reporter=html,junit
        continue-on-error: true
        id: tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.shard }}
          path: e2e-tests/playwright-report/
          retention-days: 14

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            e2e-tests/test-results/
            e2e-tests/results/
          retention-days: 7

      - name: Check test results
        if: steps.tests.outcome == 'failure'
        run: exit 1

  # Merge test reports from all shards
  merge-reports:
    name: Merge Test Reports
    needs: e2e-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports
          merge-multiple: true

      - name: Install Playwright
        working-directory: e2e-tests
        run: |
          npm ci
          npx playwright install chromium

      - name: Merge reports
        working-directory: e2e-tests
        run: |
          npx playwright merge-reports --reporter=html ../all-reports
        continue-on-error: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: e2e-tests/playwright-report/
          retention-days: 30

  # API tests (no browser needed)
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Run API tests
        working-directory: e2e-tests
        run: npm run test:api
        continue-on-error: true
        id: api-tests

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            e2e-tests/playwright-report/
            e2e-tests/results/
          retention-days: 14

      - name: Check API test results
        if: steps.api-tests.outcome == 'failure'
        run: exit 1

  # Smoke tests for quick feedback on PRs
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: e2e-tests
        run: npm run test:smoke
        continue-on-error: true
        id: smoke-tests

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            e2e-tests/playwright-report/
            e2e-tests/test-results/
          retention-days: 7

      - name: Check smoke test results
        if: steps.smoke-tests.outcome == 'failure'
        run: exit 1
