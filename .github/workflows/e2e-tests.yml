name: E2E Tests

on:
  workflow_run:
    workflows: ["Backend CI", "Frontend CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment
        run: |
          echo "Waiting for ArgoCD sync to complete..."
          sleep 120

      - name: Run smoke tests
        working-directory: e2e-tests
        run: npm run test:smoke
        env:
          BASE_URL: ${{ github.event.inputs.environment == 'production' && 'https://qawave.io' || 'https://staging.qawave.io' }}
          API_URL: ${{ github.event.inputs.environment == 'production' && 'https://api.qawave.io' || 'https://api.staging.qawave.io' }}

      - name: Run full E2E tests
        working-directory: e2e-tests
        run: npm run test
        env:
          BASE_URL: ${{ github.event.inputs.environment == 'production' && 'https://qawave.io' || 'https://staging.qawave.io' }}
          API_URL: ${{ github.event.inputs.environment == 'production' && 'https://api.qawave.io' || 'https://api.staging.qawave.io' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: e2e-tests/test-results/
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'workflow_run' && github.event.workflow_run.event == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read test results
            let summary = '## E2E Test Results\n\n';
            summary += 'âœ… All E2E tests passed!\n';
            
            // Find associated PR
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: context.payload.workflow_run.head_sha
            });
            
            if (prs.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs.data[0].number,
                body: summary
              });
            }
