name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'e2e-tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'e2e-tests/**'
  schedule:
    # Run nightly at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
        default: chromium
      shard:
        description: 'Shard to run (1-4, or all)'
        type: string
        default: 'all'

env:
  # Playwright configuration
  CI: true
  BASE_URL: http://localhost:5173
  API_URL: http://localhost:8080

jobs:
  # Run E2E tests with sharding for faster execution
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }}, shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        shard: [1, 2, 3, 4]
        include:
          # Run Firefox and WebKit on a subset of shards for nightly
          - browser: firefox
            shard: 1
          - browser: webkit
            shard: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start infrastructure services
        run: |
          docker compose up -d postgres redis kafka
          # Wait for services to be healthy
          docker compose exec -T postgres pg_isready -U qawave --timeout=60 || echo "Postgres not ready yet"
          sleep 10
          docker compose ps

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and start backend
        working-directory: backend
        run: |
          ./gradlew bootJar --no-daemon -x test
          java -jar build/libs/*.jar &
          echo $! > /tmp/backend.pid
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: qawave
          DB_USER: qawave
          DB_PASSWORD: qawave_dev_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BOOTSTRAP_SERVERS: localhost:9094

      - name: Build and start frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npx vite preview --port 5173 --host &
          echo $! > /tmp/frontend.pid

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          npx wait-on http://localhost:8080/actuator/health --timeout 120000 || echo "Backend timeout"
          echo "Waiting for frontend..."
          npx wait-on http://localhost:5173 --timeout 60000 || echo "Frontend timeout"
          echo "Services ready!"

      - name: Run Playwright tests
        working-directory: e2e-tests
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/4 \
            --reporter=html,junit
        continue-on-error: true
        id: tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.shard }}
          path: e2e-tests/playwright-report/
          retention-days: 14

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            e2e-tests/test-results/
            e2e-tests/results/
          retention-days: 7

      - name: Check test results
        if: steps.tests.outcome == 'failure'
        run: exit 1

  # Merge test reports from all shards
  merge-reports:
    name: Merge Test Reports
    needs: e2e-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports
          merge-multiple: true

      - name: Install Playwright
        working-directory: e2e-tests
        run: |
          npm ci
          npx playwright install chromium

      - name: Merge reports
        working-directory: e2e-tests
        run: |
          npx playwright merge-reports --reporter=html ../all-reports
        continue-on-error: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: e2e-tests/playwright-report/
          retention-days: 30

  # API tests (no browser needed)
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Start infrastructure services
        run: |
          docker compose up -d postgres redis kafka
          sleep 10

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and start backend
        working-directory: backend
        run: |
          ./gradlew bootJar --no-daemon -x test
          java -jar build/libs/*.jar &
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: qawave
          DB_USER: qawave
          DB_PASSWORD: qawave_dev_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BOOTSTRAP_SERVERS: localhost:9094

      - name: Wait for backend
        run: npx wait-on http://localhost:8080/actuator/health --timeout 120000

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Run API tests
        working-directory: e2e-tests
        run: npm run test:api
        continue-on-error: true
        id: api-tests

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            e2e-tests/playwright-report/
            e2e-tests/results/
          retention-days: 14

      - name: Check API test results
        if: steps.api-tests.outcome == 'failure'
        run: exit 1

  # Smoke tests for quick feedback on PRs
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Start infrastructure services
        run: |
          docker compose up -d postgres redis kafka
          sleep 10

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and start backend
        working-directory: backend
        run: |
          ./gradlew bootJar --no-daemon -x test
          java -jar build/libs/*.jar &
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: qawave
          DB_USER: qawave
          DB_PASSWORD: qawave_dev_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BOOTSTRAP_SERVERS: localhost:9094

      - name: Build and start frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npx vite preview --port 5173 --host &

      - name: Wait for services
        run: |
          npx wait-on http://localhost:8080/actuator/health --timeout 120000
          npx wait-on http://localhost:5173 --timeout 60000

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: e2e-tests
        run: npm run test:smoke
        continue-on-error: true
        id: smoke-tests

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            e2e-tests/playwright-report/
            e2e-tests/test-results/
          retention-days: 7

      - name: Check smoke test results
        if: steps.smoke-tests.outcome == 'failure'
        run: exit 1
