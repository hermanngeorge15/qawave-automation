spring:
  application:
    name: qawave

  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:qawave}
    username: ${DB_USER:qawave}
    password: ${DB_PASSWORD:secret}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m

  flyway:
    enabled: false # Enable when migrations are ready
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:qawave}
    user: ${DB_USER:qawave}
    password: ${DB_PASSWORD:secret}
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/qawave}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8081/realms/qawave/protocol/openid-connect/certs}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: qawave-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.qawave.infrastructure.messaging

qawave:
  security:
    enabled: ${SECURITY_ENABLED:true}
  ai:
    provider: ${AI_PROVIDER:openai}
    api-key: ${AI_API_KEY:}
    base-url: ${AI_BASE_URL:https://api.openai.com}
    model: ${AI_MODEL:gpt-4o-mini}
    temperature: 0.2
    max-attempts: 3
    concurrency-limit: 5
    resilience:
      circuit-breaker:
        failure-rate-threshold: 50
        wait-duration-in-open-state-seconds: 60
        permitted-calls-in-half-open: 3
        sliding-window-size: 10
      rate-limiter:
        limit-for-period: 10
        limit-refresh-period-seconds: 1
        timeout-duration-seconds: 5
      retry:
        max-attempts: 3
        wait-duration-ms: 500
      bulkhead:
        max-concurrent-calls: 5
        max-wait-duration-ms: 1000
  execution:
    timeout-max-ms: 300000
    timeout-default-ms: 30000
  validation:
    max-openapi-length: 100000
    max-scenario-json-size-bytes: 5242880
  kafka:
    partitions: 3
    replication-factor: 1
  cache:
    pool:
      min-idle: 2
      max-idle: 8
      max-active: 16
    command-timeout: 5000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

logging:
  level:
    com.qawave: DEBUG
    org.springframework.r2dbc: INFO
