build:
  maxIssues: 0

config:
  validation: true
  warningsAsErrors: false

complexity:
  LongParameterList:
    functionThreshold: 8
    constructorThreshold: 12
  TooManyFunctions:
    thresholdInClasses: 30
    thresholdInInterfaces: 25
  LongMethod:
    threshold: 120
  CyclomaticComplexMethod:
    threshold: 30
  NestedBlockDepth:
    threshold: 6

exceptions:
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false

performance:
  SpreadOperator:
    active: false

style:
  MagicNumber:
    active: false
  WildcardImport:
    active: false
  FunctionOnlyReturningConstant:
    active: false
  UnusedParameter:
    active: false
  UnusedPrivateMember:
    active: true
    allowedNames: "(_|ignored|expected|serialVersionUID)"
  ReturnCount:
    max: 5
  MaxLineLength:
    maxLineLength: 150
  UseCheckOrError:
    active: false
